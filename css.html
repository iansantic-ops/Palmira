    <style>
    /* NAV elegante */
    :root{
  --azul-oscuro:#0A1931;
  --azul-claro:#B3CFE5;
  --azul-medio:#4A7FA7;
  --azul-intermedio:#1A3D63;
  --blanco-azulado:#F6FAFD;
  --blanco:#FFFFFF;
  --gris-sombra-rgba: rgba(10,25,49,0.15);
  --gris-sombra-hover-rgba: rgba(10,25,49,0.25);
  --hover-bg-btn: var(--azul-medio);
  --hover-bg-btn-light: rgba(255,255,255,0.08);
  --mensaje-bg: var(--azul-claro);
  --mensaje-color: var(--azul-oscuro);
}
.nav {
  width: 100%;
  max-width: 700px;
  margin: 1.5rem auto;
}

.container {
  position: relative;
  width: 100%;
  aspect-ratio: 400 / 60; 
  background: var(--azul-oscuro);
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 0.6em;
  border-radius: 14px;
  box-shadow: 0 6px 16px var(--gris-sombra-hover-rgba);
  overflow: visible; /* para que el SVG se vea fuera si es necesario */
}

/* SVG superior */
.outline {
  position: absolute;
  top: 0;          /* posición arriba de los botones */
  left: 0;
  width: 100%;
  height: 4px;     /* grosor de la línea */
  pointer-events: none;
}

.rect {
  stroke-dashoffset: 5;
  stroke-dasharray: 0 0 10 40 10 40;
  transition: 0.5s ease;
  stroke: var(--azul-claro);
  stroke-width: 4px;
}

/* Botones */
.btn {
  flex: 1;
  text-align: center;
  padding: 0.6em;
  color: var(--blanco-azulado);
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: clamp(0.8rem, 2.5vw, 1rem);
  border-radius: 8px;
}

.btn:hover {
  background: var(--azul-medio);
  color: var(--blanco);
  transform: scale(1.05);
}

/* Animación SVG en hover */
.btn:nth-child(1):hover ~ svg .rect {
  stroke-dashoffset: 0;
  stroke-dasharray: 0 2 8 73.3 8 10.7;
}

.btn:nth-child(2):hover ~ svg .rect {
  stroke-dashoffset: 0;
  stroke-dasharray: 0 12.6 9.5 49.3 9.5 31.6;
}

.btn:nth-child(3):hover ~ svg .rect {
  stroke-dashoffset: 0;
  stroke-dasharray: 0 24.5 8.5 27.5 8.5 55.5;
}

.btn:hover ~ .outline .rect {
  stroke-dashoffset: 0;
  stroke-dasharray: 0 0 10 40 10 40;
  transition: 0.5s !important;
}

@media (max-width: 500px) {
  .container {
    aspect-ratio: auto; 
    padding: 0.5em;
  }

  .btn {
    font-size: 0.9rem;
    padding: 0.5em;
  }
}

    </style>
